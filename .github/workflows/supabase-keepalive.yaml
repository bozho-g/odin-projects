name: Supabase Keepalive
'on':
  schedule:
    - cron: 17 3 */3 * *
  workflow_dispatch: {}
jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
      - name: Keepalive (Project 1)
        continue-on-error: true
        env:
          URL: '${{ secrets.SUPABASE1_URL }}'
          KEY: '${{ secrets.SUPABASE1_SERVICE_ROLE_KEY }}'
        run: |
          set -e
          curl -sS -X POST "$URL/rest/v1/keepalive_log" \
            -H "apikey: $KEY" \
            -H "Authorization: Bearer $KEY" \
            -H "Content-Type: application/json" \
            -H "Prefer: return=minimal" \
            --data '[{}]'
